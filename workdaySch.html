<!doctype html>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./style.css" />

    <div class="container mx-auto mb-5 p-6">
        <h1 style="width: 600px">Work Day Scheduler</h1>
        <h2 style="width: 600px">A simple calendar app for scheduling your work day</h2>
        <h3 id="custom1"></h3>
    </div>

        <h2>7am</h2>
      </div>

        <div class="input-group-append">

        </div>
      </div>
    </div>
